<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div class="bg">
		<!-- 开始请假时间 -->
		<p class="start" ><scan id="startime"></scan></p>
		<!-- 结束请假时间 -->
		<p class="over" ><scan id="overtime"></scan></p>
	</div>
	
</body>
<style type="text/css">
.bg{
	width: 1080px;
	margin-top: -33px;
	margin-left: -8px;
	height: 2031px;
	display: block;
	position: absolute;
	background: url(2.jpg) no-repeat center;
}
p{
	color: #584737;
}
.start{
	padding-top: 1637px;
	letter-spacing: 5px;/*字符间距*/
	font-size: 36px;
	margin-left: 434px;
}
.over{
	padding-top: 73px;
	letter-spacing: 5px;/*字符间距*/
	font-size: 36px;
	margin-left: 434px;
}
</style>
<script>
	function time(){//编写获取时间的函数
		var date = new Date();//创建JS自带的Date日期对象
	 
		var year = date.getFullYear();//获取年
	 
		var month = date.getMonth()+1;//获取月，注意其范围是0~30，使用时需要加1
		month=month<10?"0"+month:month;//三则运算符判断是个位数则前面加一个零，好看
	 
		var day = date.getDate();//获取日
		day=day<10?"0"+day:day;

		////开始时间
		var current1 = year+"-"+month+"-"+day+" 09:47";
		console.log(current1);
		document.getElementById("startime").innerHTML=current1

		// 结束时间
		var current2 = year+"-"+month+"-"+day+" 17:47";
		console.log(current2);
		document.getElementById("overtime").innerHTML=current2
	}
		time();
		setInterval("time()",1000);//setInterval函数可以延迟一定时间后执行某一函数
    </script>
</html>
