<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div class="bg">
		<p class="start" ><scan id="startime"></scan></p>
		<p class="over" ><scan id="overtime"></scan></p>
	</div>
	
</body>
<style type="text/css">
.bg{
	width: 1080px;
	margin-top: -33px;
	margin-left: -8px;
	height: 2031px;
	display: block;
	position: absolute;
	background: url(2.jpg) no-repeat center;
}
p{
	color: #584737;
}
.start{
	padding-top: 1637px;
	letter-spacing: 5px;
	font-size: 36px;
	margin-left: 434px;
}
.over{
	padding-top: 73px;
	letter-spacing: 5px;
	font-size: 36px;
	margin-left: 434px;
}
</style>
<script>
	function time(){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth()+1;
		month=month<10?"0"+month:month;
		var day = date.getDate();
		day=day<10?"0"+day:day;
		var current1 = year+"-"+month+"-"+day+" 09:47";
		console.log(current1);
		document.getElementById("startime").innerHTML=current1
		var current2 = year+"-"+month+"-"+day+" 17:47";
		console.log(current2);
		document.getElementById("overtime").innerHTML=current2
	}
		time();
		setInterval("time()",1000);
    </script>
</html>
